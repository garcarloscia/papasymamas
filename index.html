<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papas&Mamas</title>
    <link rel="stylesheet" href="style.css">
      
</head>
<body>
    <div class="box">
        <div class="side">
            <div class="logo">Papás y Mamás</div>
        </div>
        <div class="main">
            <header>
                <h2>El objetivo de este proyecto es ejercitarse con algunos de los nuevos elementos que se han venido absorbiendo en las últimas lecciones.</h2>
                <h1>Esto es un formulario de registro para un servicio imaginario.</h1>
            </header>

            <section>
                <form id="formulario">
                    <legend>Rellena con tus datos:</legend>
                    <div class="form_box">
                        <div class="form_field">        
                            <label for="nombre">Nombre</label>
                            <input id="nombre" name="nombre" type="text"></div>
                        <div class="form_field">
                            <label for="apellido">Apellido</label>
                            <input id="apellido" name="apellido" type="text">
                        </div>
                        <div class="form_field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" type="text" required placeholder="DIRECCIÓN DE EMAIL VALÍDA">
                            <span></span>
                        </div>
                        <div class="form_field">
                            <label for="telefono">Nº telefono</label>
                            <input id="telefono" name="telefono" type="text">
                        </div>
                        <div class="form_field">
                            <label for="pass1">Contraseña</label>
                            <input id="pass1" name="pass1" type="password" required pattern="^(?=.*[a-z])(?=.*[A-Z]).{6,6}$" placeholder="6 CARACTERES INCLUÍDA 1 MAY, 1 MIN Y 1 NÚM">
                            <span></span>
                        </div>
                        <div class="form_field">
                            <label for="pass2">Repetir contraseña</label>
                            <input id="pass2" name="pass2" type="password">
                        </div>
                    </div>
                </form> 
            </section>

            <footer class="fondo_gris">
                <button form="formulario">Crear cuenta</button>
                <p>¿Ya tienes una cuenta? <a href="#">Regístrate</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
